<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/main-style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <img class="card-image" src="images/image-equilibrium.jpg" alt="image-equilibrium" srcset="" />
    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="crypto-description">
      <span class="digital-currency-amount">0.041 ETH</span>
      <span class="remaining-days">3 days left</span>
    </div>
    <div class="card-creator-description">
      <img class="creator-avatar" src="images/image-avatar.png" alt="" srcset="" />
      <p class="creator-description">
        Creation of <a href="#" alt="creator-link">Jules Wyvern</a>
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.github.com/tech3br" target="_blank">Daniel Filgueira - Tech3br</a>.
  </div>
</body>

</html>
